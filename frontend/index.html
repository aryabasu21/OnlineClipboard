<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Online Clipboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#0b0f17" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0b0f17;
        --bg-accent: #121a25;
        --bg-glass: rgba(255, 255, 255, 0.05);
        --border: rgba(255, 255, 255, 0.08);
        --text: #e5eef9;
        --text-dim: #9db1c9;
        --brand: linear-gradient(135deg, #2563eb, #7c3aed);
        --danger: #dc2626;
        --focus: #3b82f6;
        --radius: 14px;
        --transition: 140ms ease;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          Roboto,
          Oxygen,
          Ubuntu,
          Cantarell,
          "Open Sans",
          "Helvetica Neue",
          sans-serif;
        margin: 0;
        min-height: 100vh;
        background: radial-gradient(circle at 20% 20%, #122033, #0b0f17 60%)
          fixed;
        color: var(--text);
        -webkit-font-smoothing: antialiased;
      }
      #app {
        max-width: 1800px;
        margin: 0 auto;
        padding: 3rem 1.75rem 5rem;
      }
      h1 {
        font-size: clamp(2.5rem, 5.2vw, 3.4rem);
        letter-spacing: -1.5px;
        margin: 0 0 1rem;
        background: var(--brand);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        font-weight: 700;
      }
      h2 {
        margin: 0 0 1rem;
        font-size: 1.25rem;
        font-weight: 600;
        letter-spacing: 0.6px;
        text-transform: uppercase;
        color: var(--text-dim);
      }
      p.lead {
        font-size: 1.05rem;
        line-height: 1.5;
        color: var(--text-dim);
        margin: 0 0 1.5rem;
      }
      .grid {
        display: grid;
        gap: 1.25rem;
      }
      @media (min-width: 880px) {
        .grid-cols-3 {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      .card {
        position: relative;
        background: var(--bg-glass);
        backdrop-filter: blur(20px) saturate(140%);
        border: 1px solid var(--border);
        padding: 1.25rem 1.25rem 1.4rem;
        border-radius: var(--radius);
        overflow: hidden;
      }
      .card::before {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          140deg,
          rgba(255, 255, 255, 0.06),
          transparent 40%
        );
        pointer-events: none;
      }
      .card.compact {
        padding: 0.95rem 1rem 1.1rem;
      }
      textarea,
      input[type="text"],
      input[type="password"],
      input:not([type]) {
        font: inherit;
        background: #172230;
        color: var(--text);
        border: 1px solid #1f2d3b;
        border-radius: 14px;
        padding: 0.5rem 1.1rem;
        font-size: 1rem;
        line-height: 1.45;
        outline: none;
        transition: var(--transition);
      }
      textarea {
        resize: vertical;
        min-height: 220px;
        font-size: 1.05rem;
      }
      textarea:focus,
      input:focus {
        border-color: var(--focus);
        box-shadow:
          0 0 0 1px var(--focus),
          0 0 0 4px rgba(59, 130, 246, 0.18);
      }
      .actions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.65rem;
        margin-top: 1rem;
      }
      button {
        font: inherit;
        cursor: pointer;
        border: none;
        position: relative;
        border-radius: 14px;
        padding: 1rem 1.35rem;
        font-weight: 600;
        letter-spacing: 0.4px;
        display: inline-flex;
        align-items: center;
        gap: 0.55rem;
        font-size: 0.95rem;
        color: #fff;
        background: var(--brand);
        background-size: 220% 220%;
        transition:
          background-position 480ms ease,
          transform var(--transition),
          box-shadow var(--transition);
        box-shadow: 0 6px 26px -6px rgba(37, 99, 235, 0.55);
      }
      button:hover {
        background-position: 70% 30%;
      }
      button:active {
        transform: translateY(1px);
      }
      button.secondary {
        background: #243042;
        box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.04) inset;
        color: var(--text-dim);
      }
      button.secondary:hover {
        background: #2d3d52;
        color: var(--text);
      }
      button.danger {
        background: var(--danger);
        box-shadow: 0 4px 18px -4px rgba(220, 38, 38, 0.45);
      }
      button.danger:hover {
        filter: brightness(1.05);
      }
      button.mini {
        font-size: 0.7rem;
        padding: 0.55rem 0.75rem;
        border-radius: 10px;
        background: #243042;
        color: var(--text-dim);
        box-shadow: none;
      }
      button.mini:hover {
        background: #2d3d52;
        color: var(--text);
      }
      .inline-badge {
        background: #203144;
        padding: 0.35rem 0.6rem;
        border-radius: 999px;
        font-size: 0.65rem;
        letter-spacing: 0.7px;
        text-transform: uppercase;
        color: var(--text-dim);
      }
      .muted {
        color: var(--text-dim);
      }
      .history-list {
        max-height: 360px;
        overflow: auto;
        margin-top: 0.5rem;
        scrollbar-width: thin;
      }
      .history-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.75rem 1rem;
        background: #172230;
        border: 1px solid #1f2d3b;
        border-radius: 12px;
        margin-top: 0.55rem;
        font-size: 0.9rem;
      }
      .history-item:first-child {
        margin-top: 0;
      }
      .flex {
        display: flex;
      }
      .gap-sm {
        gap: 0.5rem;
      }
      .w-full {
        width: 100%;
      }
      .share-section {
        margin-top: 2rem;
      }
      .share-fields {
        display: grid;
        gap: 1.2rem;
        margin-bottom: 1.75rem;
      }
      .field-large label {
        display: block;
        font-size: 0.65rem;
        letter-spacing: 1px;
        text-transform: uppercase;
        color: var(--text-dim);
        margin-bottom: 0.4rem;
      }
      .inline-field {
        display: flex;
        gap: 0.6rem;
        align-items: stretch;
      }
      .inline-field input {
        flex: 1;
      }
      .qr-wrapper {
        display: flex;
        gap: 2.2rem;
        align-items: center;
        flex-wrap: wrap;
        margin-top: 0.5rem;
      }
      .qr-img {
        width: 220px;
        height: 220px;
        object-fit: contain;
        background: #fff;
        padding: 0.9rem;
        border-radius: 24px;
        box-shadow: 0 8px 30px -8px rgba(0, 0, 0, 0.45);
      }
      .qr-placeholder {
        width: 220px;
        height: 220px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #1f2d3b;
        color: #4f647b;
        border-radius: 24px;
        font-weight: 600;
        letter-spacing: 2px;
      }
      .qr-text {
        flex: 1 1 260px;
        font-size: 0.95rem;
        line-height: 1.55;
      }
      .qr-text p {
        margin: 0.4rem 0 0;
      }
      .qr-text p:first-child {
        margin-top: 0;
      }
      .hint {
        font-size: 0.7rem;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.65;
      }
      .field {
        position: relative;
      }
      .field small {
        position: absolute;
        top: -0.55rem;
        left: 0.75rem;
        background: var(--bg);
        padding: 0 0.4rem;
        font-size: 0.6rem;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        color: var(--text-dim);
      }
      .copy-btn {
        position: absolute;
        top: 50%;
        right: 0.35rem;
        transform: translateY(-50%);
        background: #1f2d3b;
        border: none;
        color: var(--text-dim);
        padding: 0.45rem 0.55rem;
        font-size: 0.65rem;
        border-radius: 8px;
        cursor: pointer;
        transition: var(--transition);
      }
      .copy-btn:hover {
        color: var(--text);
        background: #2a3b4f;
      }
      canvas.qr {
        display: none;
      }
      .status-bar {
        display: flex;
        gap: 0.75rem;
        align-items: center;
        font-size: 0.7rem;
        letter-spacing: 0.6px;
        text-transform: uppercase;
        margin-top: 0.5rem;
        color: var(--text-dim);
      }
      .pill {
        background: #1c2a38;
        padding: 0.35rem 0.65rem;
        border-radius: 999px;
      }
      .fade-in {
        animation: fade 0.5s ease;
      }
      @keyframes fade {
        from {
          opacity: 0;
          transform: translateY(6px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .divider {
        height: 1px;
        background: linear-gradient(
          to right,
          transparent,
          rgba(255, 255, 255, 0.12),
          transparent
        );
        margin: 1.15rem 0;
      }
      .center {
        text-align: center;
      }
      .linkless-hint {
        font-size: 0.75rem;
        margin-top: 0.65rem;
        color: var(--text-dim);
      }
      a.inline {
        color: #60a5fa;
        text-decoration: none;
      }
      a.inline:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
